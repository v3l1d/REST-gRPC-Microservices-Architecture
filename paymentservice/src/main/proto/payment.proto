syntax="proto3";
option java_multiple_files=true;
package com.thesis.generated;

message PaymentRequest{
    enum Method{
      CREDIT_CARD=0;
      BANK_TRANSFER=1;
    }
    string method=1;
    string name=2;
    string surname=3;
    string practiceId=4;
    Method paymentMethod=5;
    int64 amount=6;
    string paymentId=7;

}


message PaymentResponse{
    string result=1;
}

service Payment{
    rpc Pay(PaymentRequest) returns (PaymentResponse);
}