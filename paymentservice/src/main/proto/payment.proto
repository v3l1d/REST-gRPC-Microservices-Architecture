syntax="proto3";
option java_multiple_files=true;
package com.thesis.generated;

message paymentRequest{
    string method=1;
    string name=2;
    string surname=3;
    string paymentId=4;

}


message paymentResponse{
    string result=1;
}

service Payment{
    rpc payRequest(paymentRequest) returns (paymentResponse);
}