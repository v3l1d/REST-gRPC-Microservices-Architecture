# /etc/nginx/conf.d/api_gateway.conf
	    upstream bankingservice {
		            server bankingservice:9091;
			        }


		    upstream calculationservice {
			            server calculationservice:9092;
			
    		    }
		upstream collectorservice{
			server collectorservice:9096;
		}	    

			server {
    			listen 80;
    			server_name nginx;
		
    # Redirect HTTP to HTTPS
   				 return 301 https://$host$request_uri;
				}

		        server {
					server_name nginx;
					listen 443 ssl;
					ssl_certificate /etc/nginx/nginx.crt;
   					ssl_certificate_key /etc/nginx/nginx.key;
					ssl_protocols TLSv1.2 TLSv1.3;
    				ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES256-GCM-SHA384';
					client_body_buffer_size 0;
                    client_max_body_size 0;

				location /get-vehicles{
					proxy_pass http://calculationservice;
					proxy_set_header Host $host;
					proxy_set_header X-Real-IP $remote_addr;
					proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
					proxy_set_header X-Forwarded-Proto $scheme;
					proxy_set_header X-Request-ID calculationservice-$pid-$msec-$remote_addr;
				}

