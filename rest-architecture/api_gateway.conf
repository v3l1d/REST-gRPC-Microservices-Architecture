# /etc/nginx/conf.d/api_gateway.conf

	    upstream bankingservice {
		            server bankingservice:9090;
			        }


		    upstream calculationservice {
			            server calculationservice:9092;
				        }

		        server {
				listen 80;

				location /get-vehicles{
					proxy_pass http://calculationservice;
					proxy_set_header Host $host;
					proxy_set_header X-Real-IP $remote_addr;
					proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
					proxy_set_header X-Forwarded-Proto $scheme;
				}

				location /financing-request{
